language: go
sudo: true
dist: trusty

install:
  - sudo apt-get --yes install snapd
  - sudo snap install hugo

script:
  - /snap/bin/hugo

deploy:
  local-dir: public
  repo: devopsweeknews/devopsweeknews.github.io
  target-branch: master
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  email: devopsweeknews@gmail.com
  name: Travis-CI bot
  on:
    branch: master