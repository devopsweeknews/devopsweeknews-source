language: go
sudo: true
dist: trusty

install:
  - sudo apt-get --yes install snapd
  - sudo snap install hugo

script:
  - /snap/bin/hugo

deploy:
  local_dir: public
  repo: devopsweeknews/devopsweeknews.github.io
  target_branch: master
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  email: devopsweeknews@gmail.com
  name: Travis-CI bot
  on:
    branch: master